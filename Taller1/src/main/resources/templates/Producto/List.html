<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid text-light pl-5" style="background-color: #0D0D0D;min-height: 100vh;height:100%">
    <!-- Incluir el navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container-fluid text-light p-5" style="background-color: #0D0D0D;">
        <h1 class="text-light border border-opacity-10 border-bottom  border-0" th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Valor Unitario</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto:${producto}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.name}"></td>
                <td th:text="${producto.description}"></td>
                <td th:text="${producto.uniValue}"></td>
                <td th:text="${producto.stock}"></td>
                <td>
                    <a class="btn btn-success btn-xs" th:href="@{/Productos/Edit/{id}(id=${producto.id})}"
                       th:text="'Editar'"></a>
                    <a class="btn btn-danger btn-xs" th:onclick="'confirmDelete(' + ${producto.id} + ')'"
                       th:text="'Eliminar'"></a>
                </td>
            </tr>
            </tbody>

        </table>
        <a class="btn btn-success btn-xs" th:href="@{Productos/Create/}">Crear</a>
        <a class="btn btn-danger btn-xs" th:onclick="'confirmDeleteAll()'">Vaciar</a>
    </div>
    <p id="confirmDel" style="display: none" th:text="${confirmDel}"></p>
    <p id="confirmEdt" style="display: none" th:text="${confirmEdt}"></p>
    <!-- Incluir el Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/jquery-3.7.1.slim.min.js"></script>
    <script src="/js/sweetalert2@11.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        let confirmDel = document.getElementById("confirmDel").textContent;

        if (confirmDel == "true") {
            Swal.fire({
                position: 'bottom-end',
                icon: 'success',
                title: 'El registro se ha sido eliminado exitosamente.',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                toast: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            });
        }

        function confirmDelete(id) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = `/Productos/Delete/${id}`;
                }
            });
        }

        function confirmDeleteAll() {
            Swal.fire({
                title: '¿Estás seguro de dejar vacia toda la tabla?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '/Productos/Drop';
                }
            });
        }
    </script>
</div>
</body>
</html>
